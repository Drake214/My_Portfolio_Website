<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log-in.css">
    <title>Log In Form Project</title>
</head>

<body>
    <h1>Drake217 INFOTECH</h1>
    <h4>Create an account to explore and see the insight of this website</h4>
    <div class="container">
        <img src="IMG_20230601_103816.jpg" alt="">
        <div class="wrapper">
            <h2>Welcome to Drake217 <span>INFOTECH</span></h2>
            <p>Come on and Create an Account</p>
            <div class="form-container">
                <form action="Log-In Form.php" method="POST">
                    <div class="personal-info">
                        <label for="name">Full Name:</label>
                        <input type="text" placeholder="Enter Your Name" id="name" name="Fullname">

                        <label for="mail">Email Address:</label>
                        <input type="email" placeholder="Enter Your Email" id="mail" name="Email">

                        <label for="phone">Phone Number</label>
                        <input type="tel" placeholder="Enter Your Name" id="phone" name="Phone">

                        <label for="address">Address:</label>
                        <input type="text" placeholder="Enter Your Address" id="address" name="Address">
                    </div>
                    <div class="account">
                        <label for="user">Username: </label>
                        <input type="text" placeholder="Your Username" id="user" name="Username">

                        <label for="fb">Facebook </label>
                        <input type="text" placeholder="Your Facebook account" id="fb" name="Facebook">

                        <label for="bday">Birthday: </label>
                        <input type="date" placeholder="Your Birthday" id="bday" name="Birthday">

                        <label for="age">Age: </label>
                        <input type="number" placeholder="Your Age" id="age" name="Age">
                    </div>
                    <div class="for-btn">
                        <input type="submit" value="submit" name="#">
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
